<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with Seller</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
            border: 1px solid #ddd;
            background: #fafafa;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 75%;
        }
        .me {
            background-color: #dcf8c6;
            text-align: right;
            margin-left: auto;
        }
        .other {
            background-color: #fff;
            text-align: left;
            margin-right: auto;
        }
        .chat-form {
            display: flex;
            gap: 10px;
        }
        .chat-form input {
            flex: 1;
            padding: 10px;
        }
        .chat-form button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <h2>Chat with Seller</h2>
    <div class="chat-box">
        {% for message in messages %}
            <div class="message {% if message.sender_id == session['user_id'] %}me{% else %}other{% endif %}">
                <strong>{{ message.sender_name }}:</strong><br>
                {{ message.message }}<br>
                <small>{{ message.timestamp }}</small>
            </div>
        {% endfor %}
    </div>

    <form method="POST" class="chat-form">
        <input type="text" name="message" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>
</div>
</body>
</html>
